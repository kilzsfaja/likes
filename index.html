<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>LIKES</title>
  </head>
  <body>
    <header>
      <h1>Network</h1>
    </header>
    <h2 class="feed jstart">Your Feed</h2>
    <main class="container flex">
      <section class="avatar">
        <div class="boxcard">
          <img
            src="./images/user-circle.png"
            alt="avatar_logo"
            class="avatar-icon"
          />
          <a href="" class="add-avatar">Add an avatar</a>
          <h3>James Doe</h3>
        </div>
      </section>
      <section class="profiles">
        <div class="boxcard">
          <div class="boxcard-header flex">
            <div class="name"><h3>Neil M</h3></div>
            <div class="likecounter flex">
              <p><span id="likes1">9</span> like(s)</p>
              <button class="btn" onclick="likes1Increase()">Like</button>
            </div>
          </div>
          <div class="boxcard-text"></div>
          <p>
            I just set up this new discord bot, let me know what you all think.
            <a href="">link</a>
          </p>
        </div>
        <div class="boxcard">
          <div class="boxcard-header flex">
            <div class="name"><h3>Nicole K</h3></div>
            <div class="likecounter flex">
              <p><span id="likes2">12</span> like(s)</p>
              <button class="btn" onclick="likes2Increase()">Like</button>
            </div>
          </div>
          <div class="boxcard-text"></div>
          <p>Just finished my <a href="">next comic</a>, check it out.</p>
        </div>
        <div class="boxcard">
          <div class="boxcard-header flex">
            <div class="name"><h3>Jim R</h3></div>
            <div class="likecounter flex">
              <p><span id="likes3">9</span> like(s)</p>
              <button class="btn" onclick="likes3Increase()">Like</button>
            </div>
          </div>
          <div class="boxcard-text"></div>
          <p>I can't stop listening to the <a href="">new album</a>. Who else is liking it?</p>
        </div>
      </section>
    </main>
    <script src="./script.js"></script>
  </body>
</html>
